<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider with Modal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <section class="slider-section">
    <h2>My Image Gallery</h2>
    <div class="slider">
      <div class="slide"><img src="./img/image_slider_1.jpg" alt="Image 1"/></div>
      <div class="slide"><img src="./img/image_slider_2.jpg" alt="Image 2"/></div>
      <div class="slide"><img src="./img/image_slider_3.jpg" alt="Image 3"/></div>
      <div class="slide"><img src="./img/image_slider_4.jpg" alt="Image 4"/></div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" alt="Modal Image">
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
